<!DOCTYPE html>
<html>
<head>
  <title>The industry distribution in Washington State</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      center: [47.33, -121.93],
      zoom: 8,
      maxZoom: 10,
      minZoom: 3,
      zoomControl: false,
      detectRetina: true
    });

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    // var stamen_Terrain = L.tileLayer('http://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');



    var tile1 = L.tileLayer('tiles/WSDACrop/{z}/{x}/{y}.png', {
      attribution: 'Generated by Yuke Cao | WSDACrop',
      detectRetina: true
    });

    var tile2 = L.tileLayer('tiles/Aviation/{z}/{x}/{y}.png', {
      attribution: 'Generated by Yuke Cao | Aviation',
      detectRetina: true
    });

    var tile3 = L.tileLayer('tiles/WADairies/{z}/{x}/{y}.png', {
      attribution: 'Generated by Yuke Cao | WADairies',
      detectRetina: true
    });
    //
    // var tile4 = L.tileLayer('assets/tile4_theme/{z}/{x}/{y}.png', {
    //   attribution: 'Generated by Yuke Cao | UW Theme',
    //   detectRetina: true
    // });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
      // 'Stamen_Terrain':stamen_Terrain
    };

    var overlays = {
      "WSDACrop": tile1,
      "Aviation": tile2,
      "WADairies": tile3,
      // "UW Theme": tile4
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
